<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Center</title>
    <!-- 引入 layui 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.6.8/css/layui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .centered-container {
            position: absolute;
            top: 250px;
            left: 370px;
        }
    </style>
</head>
<body>


<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
            <i class="fa fa-stethoscope" aria-hidden="true"></i>
            <a href="{{ url_for('index') }}" style="color: white;">EyeFort</a>
            <div class="layui-logo layui-layout-item " style="color: white; position: absolute; left: 760px">EyeFort个人中心</div>
        </div>

        <ul class="layui-nav layui-layout-right">
    {% if not is_login %}
    <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="/login">登录</a>
    </li>
    {% else %}
    <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="javascript:;">
            <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
            {% if username %}
                {{ username[0] }}  <!-- 修改这里，只显示用户名部分 -->
            {% else %}
                用户名
            {% endif %}
        </a>
        <dl class="layui-nav-child">
            <dd><a href="{{ url_for('Info') }}">个人中心</a></dd>
            <dd><a href="/logout">退出</a></dd>
        </dl>
    </li>
    {% endif %}
</ul>
    </div>

    <div class="centered-container">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md-offset3 layui-col-md6">
                    <fieldset class="layui-elem-field">
                        <legend>用户信息</legend>
                        <div class="layui-field-box">
                            <div class="layui-form-item">
    <label class="layui-form-label">姓名:</label>
    <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" value="{{ username }}" disabled>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">电话:</label>
    <div class="layui-input-block">
        <input type="text" name="phone" lay-verify="required" autocomplete="off" class="layui-input" value="{{ phone }}" disabled>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">检测结果:</label>
    <div class="layui-input-block">
        <input type="text" name="result" lay-verify="required" autocomplete="off" class="layui-input" value="{{ result }}" disabled>
    </div>
</div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn layui-btn-primary" onclick="location.href='/change_password'">更改密码</button>
                                    <button class="layui-btn layui-btn-danger" onclick="location.href='/logout'">注销</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 layui 的 JS 文件 -->
<script src="https://cdn.staticfile.org/layui/2.6.8/layui.js"></script>
</body>
</html>
